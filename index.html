<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Anonymous+Pro&display=swap" rel="stylesheet">
		<script>
		
			document.addEventListener('click',(e) => {
				let clock = document.getElementById("clock");
				if(clock.hasAttribute("style")) {
					clock.removeAttribute("style");
				} else {
					clock.setAttribute("style","font-family: \"Libre Barcode 39\"");
				}
			})
		
			function time() {
				let clock = document.getElementById("clock");
				if(!clock) {
					return;
				}
				
				let date = new Date();
				let curr = date.valueOf();
				let time = date.setHours(0,0,0,0);
				let diff = curr-time;
				let scaled = diff*(1e6/86400)
				let s = scaled/1000 | 0;
				let seconds = s%100;
				let minutes = (s/100)%100 | 0;
				let hours = (s/10000) | 0;
				
				clock.innerText = hours + ":" + leadingZero(minutes) + ":" + leadingZero(seconds);
			}

			function leadingZero(num) {
				return num < 10 ? "0" + num : num;
			}

			function tick() {
				time();
				requestAnimationFrame(tick);
			}

			tick();
		</script>
		<style>
			#clock {
				position: absolute;
				left: 50%;
				top: 50%;
				font-size: 10vmin;
				font-family: "Anonymous Pro", monospace;
				transform: translate(-50%, -50%);
				color: white;
			}
